<h2 class="main-header-ui">Online Test System</h2>
<h6 class="main-header-ui">by Rejoulet</h6>
<div class="auth-screen-ui">

    <div class="container" *ngIf="isLogin">
        <h1>Login</h1>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" [(ngModel)]="user_name" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]="password" required>

        <button type="submit" (click)="login()">Login</button>
        <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    </div>

    <div class="container navigate-button" *ngIf="isLogin" style="background-color:#FFA500">
        <button type="button" class="registerBtn" (click)="isLogin = isCompany = false; isCandidate = true;">Candidate
      Register</button>
        <button type="button" class="registerBtn" (click)="isLogin = isCandidate = false; isCompany = true">Company
      Register</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>

    <form [formGroup]="candidateForm">
        <div class="container" *ngIf="!isLogin">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label *ngIf="!isCompany" for="first_name"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" *ngIf="!isCompany" formControlName="first_name" required>

            <label *ngIf="!isCompany" for="last_name"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" *ngIf="!isCompany" formControlName="last_name" required>

            <label for="user_name"><b>User Name</b></label>
            <input type="text" placeholder="Enter User Name" formControlName="user_name" required>

            <label for="email_id"><b>Email Id</b></label>
            <input type="text" placeholder="Enter Email Id" formControlName="email_id" required>

            <label for="phone_no"><b>Phone Number</b></label>
            <input type="number" placeholder="Enter Phone Number" formControlName="phone_no" required>

            <label *ngIf="!isCandidate" for="company_name"><b>Company Name</b></label>
            <input type="text" placeholder="Enter Company Name" *ngIf="!isCandidate" formControlName="company_name" required>

            <label *ngIf="!isCompany" for="admin_id"><b>Admin Id</b></label>
            <input type="text" placeholder="Enter Admin Id" *ngIf="!isCompany" formControlName="admin_id" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" formControlName="password" required>

            <input type="text" *ngIf="false" formControlName="login_type" [value]="!isCompany ? 'user' : 'admin'">

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" formControlName="repassword" required>
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" class="registerbtn" (click)="register('candidate')">Register</button>
        </div>

        <div class="container signin" *ngIf="!isLogin">
            <p>Already have an account? <a href="" (click)="isLogin = true;">Sign in</a>.</p>
        </div>
    </form>
</div>
